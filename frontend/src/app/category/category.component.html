<div class="container mt-2">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">Categorize</div>
        <div class="card-body">
          <form [formGroup]="accountFormGroup" (ngSubmit)="handleCategorize()">
            <div class="input-group">
              <label class="input-group-text">Account Id :</label>
              <input type="text" formControlName="accountId" class="form-control">
              <button type="submit" class="btn btn-info">
                <i class="bi bi-search"></i>
                Search
              </button>
            </div>
          </form>
          <div *ngIf="categoryDebits !== null" class="mt-3">
            <h5>Category-Wise Debits:</h5>
            <ul>
              <li>Emergency: {{ categoryDebits['emergency'] }}</li>
              <li>Entertainment: {{ categoryDebits['entertainment'] }}</li>
              <li>Business: {{ categoryDebits['business'] }}</li>
              <li>Others: {{ categoryDebits['others'] }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
