<div class="container" >
  <app-header></app-header>
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['name'].touched
                && newCustomerFormGroup.controls['name'].errors
                && newCustomerFormGroup.controls['name'].errors!['required']">
            Name is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" formControlName="email" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['email'].touched
                && newCustomerFormGroup.controls['email'].errors
                && newCustomerFormGroup.controls['email'].errors!['email']">
            Email is not valid
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" formControlName="pswd" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['pswd'].touched
                && newCustomerFormGroup.controls['pswd'].errors
                && newCustomerFormGroup.controls['pswd'].errors!['passwordStrength']">
            Password must include at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long.
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password:</label>
          <input type="password" formControlName="confirmPassword" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['confirmPassword'].touched
                && newCustomerFormGroup.errors
                && newCustomerFormGroup.errors['passwordMismatch']">
            Passwords do not match
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Account Type:</label>
          <select formControlName="type" class="form-control" >
            <option value="SA" >SA</option>
            <option value="CA">CA</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Account ID:</label>
          <input type="text" formControlName="acc" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['acc'].touched
                && newCustomerFormGroup.controls['acc'].errors
                && newCustomerFormGroup.controls['acc'].errors!['pattern']">
            Account ID must be a 14-digit number
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Initial Amount:</label>
          <input type="text" formControlName="balance" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['balance'].touched
                && newCustomerFormGroup.controls['balance'].errors
                && newCustomerFormGroup.controls['balance'].errors!['min']">
            Initial amount must be at least 1000
          </span>
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
